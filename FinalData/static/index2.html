<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>
			100% Content Based Retrival Progam
		</title>
	</head>
	<body>
		<h1>Welcome to 100% Content Based Retrival Program</h1>
		<h3>By: Abdul Moiz Mateen, Yash Patel & Kalapan Kannathasan</h2>
		<div style="">
			<form method="POST" enctype="multipart/form-data" id="submit">
				<input type="file" name="query_img">
				<br>
				<input type="submit">
			</form>
			<h2>Query:</h2>
			{% if query_path %}
			<img src="{{ query_path }}" width="300px">
			{% endif %}
			<h2>Results:</h2>
			{% for score in scores %}
			<figure style="float: left; margin-right:20px;margin-bottom: 20px">
				<img src="{{ score[1] }}" height="200px">
				<figcaption>{{ score[0] }}</figcaption>
			</figure>
			{% endfor %}
		</div>
	</body>
</html>
