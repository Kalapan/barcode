<!DOCTYPE html>
<html>
	<head>
		<title>
			100% Content Based Retrival Progam
		</title>
		<script type="text/javascript">
			function process(){
				var para = document.createElement("p");
				var node = document.createTextNode("Query Submitted! The Results Are Now Being Processed...");
				para.appendChild(node);
				var element = document.getElementById("process");
				element.appendChild(para);
			}
		</script>
		<style>
			body {
				background-color: black;
				text-align: center;
				color:white;
			}
			h1 {
				font-size: 30px;
			}
			h3 {
				font-size: 20px;
			}
			#submit {
				text-align: center;
			}
			#process{
				color:red;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<h1>Welcome to 100% Content Based Retrival Program</h1>
		<h3>By: Abdul Moiz Mateen, Yash Patel & Kalapan Kannathasan</h2>
			<form method="POST" enctype="multipart/form-data" id="submit" onsubmit="process()">
				<input type="file" name="query_img">
				<br>
				<input type="submit">
			</form>
			<h2>Query:</h2>
			{% if query_path %}
			<img src="{{ query_path }}" width="300px">
			{% endif %}
			<div id="process"></div>
			<h2>Results:</h2>
			{% for result in results %}
			<figure style="float: left; margin-right:20px;margin-bottom: 20px">
				<img src="{{ result[1] }}" height="200px">
				<figcaption>{{ result[0] }}</figcaption>
			</figure>
			{% endfor %}
		</div>
	</body>
</html>
